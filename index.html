<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio - Rohit Bhoompally">
    <meta name="author" content="Rohit Bhoompally">
    
    <link rel="apple-touch-icon" href="/assets/img/favicons/apple-touch-icon-152x152.png">
    <link rel="icon" href="/assets/img/favicons/favicon-32x32.png">
    <!--[if IE]><link rel="shortcut icon" href="/assets/img/favicons/favicon.ico"><![endif]-->
    <!-- or, set /favicon.ico for IE10 win -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/assets/img/favicons/mstile-144x144.png">

    <title>Rohit Bhoompally</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <img class="masthead-brand" src="assets/img/rb.png" height="60" width="60"></img>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#work">WORK</a></li>
                <li><a href="#skills">SKILLS</a></li>
                <li><a href="#contact">CONTACT</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <p class="lead">Application Developer. Aspiring Designer.</p>
            <h1 class="cover-heading"><span style="color:#83F52C">ROHIT</span> BHOOMPALLY</h1>
            <div class="social-bars">
                <img title="Resume" id="img-resume" class="bottom-img" src="assets/img/ic_resume.png" />
                <img title="LinkedIn Profile" id="img-linkedin"class="bottom-img" src="assets/img/ic_in.png"/>
                <img title="GitHub" id="img-git" class="bottom-img" src="assets/img/ic_git.png"/>
                <img title="Email" id="img-mail" class="bottom-img" src="assets/img/ic_mail.png"/>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
    $( document ).ready(function() {
        var image_resume = $("#img-resume");
        image_resume.mouseover(function() {
            image_resume.fadeOut('fast', function() {
                image_resume.attr('src', '/assets/img/ic_resume_f.png');
                image_resume.fadeIn('fast');
            });
        });
        image_resume.mouseout(function() {
            image_resume.fadeOut('fast', function() {
                image_resume.attr('src', '/assets/img/ic_resume.png');
                image_resume.fadeIn('fast');
            });
        });
        
        var image_in = $("#img-linkedin");
        image_in.mouseover(function() {
            image_in.fadeOut('fast', function() {
                image_in.attr('src', '/assets/img/ic_in_f.png');
                image_in.fadeIn('fast');
            });
        });
        image_in.mouseout(function() {
            image_in.fadeOut('fast', function() {
                image_in.attr('src', '/assets/img/ic_in.png');
                image_in.fadeIn('fast');
            });
        });
        
        var image_git = $("#img-git");
        image_git.mouseover(function() {
            image_git.fadeOut('fast', function() {
                image_git.attr('src', '/assets/img/ic_git_f.png');
                image_git.fadeIn('fast');
            });
        });
        image_git.mouseout(function() {
            image_git.fadeOut('fast', function() {
                image_git.attr('src', '/assets/img/ic_git.png');
                image_git.fadeIn('fast');
            });
        });
        
        var image_mail = $("#img-mail");
        image_mail.mouseover(function() {
            image_mail.fadeOut('fast', function() {
                image_mail.attr('src', '/assets/img/ic_mail_f.png');
                image_mail.fadeIn('fast');
            });
        });
        image_mail.mouseout(function() {
            image_mail.fadeOut('fast', function() {
                image_mail.attr('src', '/assets/img/ic_mail.png');
                image_mail.fadeIn('fast');
            });
        });
        
        /* Allow file download on click */
        image_resume.click(function() {
            var w = window.open('/files/resume.pdf', 'Resume', '');
            w.onload = function() { this.document.title = "Resume"; }
        });
        
        /* Open linkedin profile in a new tab/window */
        image_in.click(function() {
            window.open('https://www.linkedin.com/pub/rohit-bhoompally/4b/690/841/','','');
        });
    });
    
    </script>
  </body>
</html>
