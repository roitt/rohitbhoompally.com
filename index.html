    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="assets/js/docs.min.js"></script>
    <script src="assets/js/jsrotate.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
    $( document ).ready(function() {
        var image_resume = $("#img-resume");
        image_resume.mouseover(function() {
            image_resume.fadeOut('fast', function() {
                image_resume.attr('src', '/assets/img/ic_resume_f.png');
                image_resume.fadeIn('fast');
            });
        });
        image_resume.mouseout(function() {
            image_resume.fadeOut('fast', function() {
                image_resume.attr('src', '/assets/img/ic_resume.png');
                image_resume.fadeIn('fast');
            });
        });
        
        var image_in = $("#img-linkedin");
        image_in.mouseover(function() {
            image_in.fadeOut('fast', function() {
                image_in.attr('src', '/assets/img/ic_in_f.png');
                image_in.fadeIn('fast');
            });
        });
        image_in.mouseout(function() {
            image_in.fadeOut('fast', function() {
                image_in.attr('src', '/assets/img/ic_in.png');
                image_in.fadeIn('fast');
            });
        });
        
        var image_git = $("#img-git");
        image_git.mouseover(function() {
            image_git.fadeOut('fast', function() {
                image_git.attr('src', '/assets/img/ic_git_f.png');
                image_git.fadeIn('fast');
            });
        });
        image_git.mouseout(function() {
            image_git.fadeOut('fast', function() {
                image_git.attr('src', '/assets/img/ic_git.png');
                image_git.fadeIn('fast');
            });
        });
        
        var image_mail = $("#img-mail");
        image_mail.mouseover(function() {
            image_mail.fadeOut('fast', function() {
                image_mail.attr('src', '/assets/img/ic_mail_f.png');
                image_mail.fadeIn('fast');
            });
        });
        image_mail.mouseout(function() {
            image_mail.fadeOut('fast', function() {
                image_mail.attr('src', '/assets/img/ic_mail.png');
                image_mail.fadeIn('fast');
            });
        });
        
        /* Allow file download on click */
        image_resume.click(function() {
            var w = window.open('/files/resume.pdf', 'Resume', '');
            w.onload = function() { this.document.title = "Resume"; }
        });
        
        /* Open linkedin profile in a new tab/window */
        image_in.click(function() {
            window.open('https://www.linkedin.com/pub/rohit-bhoompally/4b/690/841/','','');
        });
        
        /* Open GitHub profile in a new window/tab */
        image_git.click(function() {
            window.open('https://github.com/roitt','','');
        });
        
        /* Mail to */
        image_mail.click(function(){
            window.location.href = "mailto:rohit.bhoompally@gmail.com";
        });
        
        /* Tilt brand image */
        var brand = $("#masthead-brand");
        brand.rotate({ 
            bind: 
            { 
                mouseover : function() { 
                $(this).rotate({animateTo:45})
                },
                mouseout : function() { 
                $(this).rotate({animateTo:0})
                }
            } 
        });
        
        /* ScrollTo */
        var scrollLink = $(".scroll-link");
        scrollLink.click(function(event){
            event.preventDefault();
		    var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
    });
        
    /* Scroll function */
    function scrollToID(id, speed){
	   var targetOffset = $(id).offset().top;
	   var mainNav = $('#main-nav');
	   $('html,body').animate({scrollTop:targetOffset}, speed);
	   if (mainNav.hasClass("open")) {
		  mainNav.css("height", "1px").removeClass("in").addClass("collapse");
		  mainNav.removeClass("open");
	   }
    }
    
    /* Making List Items active on click and on page refresh */
    $("ul.nav li").click(function(event){
        $( this ).parent().find( 'li.active' ).removeClass( 'active' );
        $( this ).addClass( 'active' );
    });
        
    $(function() { 
    //for bootstrap 3 use 'shown.bs.tab' instead of 'shown' in the next line
    $('a[data-toggle="tab"]').on('shown', function (e) {
        //save the latest tab; use cookies if you like 'em better:
        localStorage.setItem('lastTab', $(e.target).attr('id'));
    });

    //go to the latest tab, if it exists:
    var lastTab = localStorage.getItem('lastTab');
    if (lastTab) {
        $('#'+lastTab).tab('show');
    }
    });
    
    </script>
  </body>
</html>
